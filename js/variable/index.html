<!DOCTYPE html>
<html lang="en">

<head>
    <title>operation of variables</title>
    <script type="text/javascript">
        // there are four methods for generating outputs in javaScript
        // they are: 1. alert 2. document.write() 3. innerHTML 4.console.log()
        alert('hello this is an intro to javascript!!')
        var a = 10;
        var b = 20;
        var sum = a + b;
        var dif = b - a;
        var pro = a * b;
        var quo = b / a;
        document.write("Sum : " + sum + '<br>'); // concatenation
        document.write('Difference: ' + dif + '<br>');
        document.write('Product: ' + pro + '<br>');
        document.write('Quotient: ' + quo + '<br>');
        
    </script>
</head>

</html>
