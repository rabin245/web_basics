<html lang="en">
<head>
    <title>js prompt</title>
    <script type="text/javascript">
        var fname = prompt('Enter first name')
        var mname = prompt('Enter middle name')
        var lname = prompt('Enter last name')
        var add = prompt('Enter your address')
        var con = prompt('Enter your contact details')

        document.write('Your full name is '+fname+'    '+mname+' '+lname+'<br>') //html gives one white space regardless of the numbers of space inside the ''
        document.write('Your address is '+add+'<br>')
        document.write('Your contact number is '+con)
    </script>
</head>
<body>
    
</body>
</html>
