<!DOCTYPE html>
<html lang="en">
<head>
    <title>js conditional statements</title>
    <script>
        // var age =20;
        // if(age>=18)
        //     alert('You are valid')
        // else
        //     alert('You are not valid')
        var a=eval(prompt('Enter first value'))
        var b=eval(prompt('Enter second value'))
        var c=eval(prompt('Enter third value'))
        if(a>b && a>c)
            document.write(a,' first value is greatest')
        else if (b>c)
            document.write(b,' second value is greatest')
        else
            document.write(c,' third value is greatest')
    </script>
</head>

</body>
</html>
