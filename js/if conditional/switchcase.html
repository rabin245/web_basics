<!DOCTYPE html>
<html lang="en">
<head>
    <title>js conditional statements</title>
    <script>
        var value = prompt('Enter an alphabet: ')
        switch(value){
            case 'a':
                alert('vowel')
                break
            case 'e':
                alert('vowel')
                break
            case 'i':
                alert('vowel')
                break
            case 'o':
                alert('vowel')
                break
            case 'u':
                alert('vowel')
                break
            default:
                alert('consonent')
                break
        }

    </script>
</head>
<body>
    
</body>
</html>
