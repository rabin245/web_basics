<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY basic effects</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#hide').click(function(){
                $('.main').hide(1000);
            });
            $('#show').click(function(){
                $('.main').show(1000);
            });
            $('#toggle').click(function(){
                $('.main').toggle();
            });
            $('#fadeout').click(function(){
                $('.main').fadeOut(1000);
            });
            $('#fadein').click(function(){
                $('.main').fadeIn(1000);
            });
            $('#fadetoggle').click(function(){
                $('.main').fadeToggle(1000);
            });
            $('#slidedown').click(function(){
                $('.main').slideDown(1000);
            });
            $('#slideup').click(function(){
                $('.main').slideUp(1000);
            });
            $('#slidetoggle').click(function(){
                $('.main').slideToggle(1000);
            });
            $('#append').click(function(){
                $('ol').append('<li>mango</li>');
            });
            $('#prepend').click(function(){
                $('ol').prepend('<li>cat</li>');
            });
        });
    </script>
</head>

<body>
    <center>
        <button id="hide">hide</button>
        <button id="show">show</button>
        <button id="toggle">toggle</button>
        <button id="fadeout">fadeout</button>
        <button id="fadein">fadein</button>
        <button id="fadetoggle">fadetoggle</button>
        <button id="slideup">slide up</button>
        <button id="slidedown">slide down</button>
        <button id="slidetoggle">slide toggle</button>
        <div class="main" style="background-color: black;height: 300px; width: 500px;"></div>
        <ol>
            <li>apple</li>
        </ol>
        <button id="append">append</button>
        <button id="prepend">prepend</button>
    </center>
</body>

</html>
