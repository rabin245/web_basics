<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light boxx</title>
    <link rel="stylesheet" href="css/lightbox.min.css">
    <style>
        div img{
            height: 200px;
            width: auto;
        }
    </style>
</head>
<body>
    <div>
        <a href="a.png" data-lightbox="zoom"><img src="a.png" ></a>
        <a href="b.png" data-lightbox="zoom"><img src="b.png" ></a>
        <a href="c.png" data-lightbox="zoom"><img src="c.png" ></a>
        <a href="d.png" data-lightbox="zoom"><img src="d.png" ></a>
        <a href="e.png" data-lightbox="zoom"><img src="e.png" ></a>
    </div>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
