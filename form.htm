<html>

<head>
    <title>html sample form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Data Form</legend>
            User name:<br>
            <input type="text" placeholder="please enter name" autofocus><br><br>

            Password:<br>
            <input type="password" placeholder="enter password here"><br><br>

            Email:<br>
            <input type="email" placeholder="enter email"><br><br>

            Gender:
            <input type="radio" name="gender" checked>Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other<br><br>

            Hobbies:
            <input type="checkbox">Football
            <input type="checkbox">Dancing
            <input type="checkbox">Singing<br><br>

            Date of birth:
            <input type="date"><br><br>

            Enter ID number:
            <input type="number"><br><br>

            Comments:<br>
            <textarea rows="5" cols="30"></textarea><br><br>

            <input type="submit" value="submit data">
            <input type="reset" value="reset data">
        </fieldset>
    </form>
</body>

</html>
